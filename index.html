<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Músicas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-music"></i> Biblioteca de Músicas</h1>
            <div class="stats">
                <span class="total-songs">
                    <i class="fas fa-list"></i>
                    Total: <span id="totalSongs">0</span> músicas
                </span>
                <span class="favorite-songs">
                    <i class="fas fa-heart"></i>
                    Favoritas: <span id="totalFavorites">0</span>
                </span>
            </div>
        </header>

        <main class="main-content">
            <section class="add-song-section">
                <h2>Adicionar Nova Música</h2>
                <form id="addSongForm" class="add-song-form">
                    <div class="form-group">
                        <input type="text" id="songTitle" placeholder="Título da música" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="songArtist" placeholder="Artista" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="songAlbum" placeholder="Álbum (opcional)">
                    </div>
                    <div class="form-group">
                        <input type="number" id="songYear" placeholder="Ano (opcional)" min="1900" max="2030">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Adicionar Música
                    </button>
                </form>
            </section>

            <section class="library-section">
                <h2>Biblioteca de Músicas</h2>
                <div class="filters">
                    <button id="showAll" class="filter-btn active">Todas</button>
                    <button id="showFavorites" class="filter-btn">
                        <i class="fas fa-heart"></i> Favoritas
                    </button>
                </div>
                <div id="songsList" class="songs-list">
                    <!-- As músicas serão inseridas aqui dinamicamente -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
